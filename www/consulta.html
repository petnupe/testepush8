<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="themes/tecbizassociado.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="jquery/jquery.mobile.structure-1.4.5.min.css" />
        <script src="jquery/jquery-1.11.3.min.js"></script>
        <script src="jquery/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/jquery.storageapi.min.js"></script>
        <script type="text/javascript" src="js/consulta.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <link rel="stylesheet" href="css/custom.css" />
       <title>TecBiz Associado</title>
    	
</head>
<body>
    <div data-role="page" data-theme="a">
        <div data-role="header" data-position="fixed">
            <h1>Consulta</h1>
        </div>
        <div data-role="content" class="ui-content">
            <label for="uf" style="color:#F7931E;font-weight:bold;">Estado</label>
            <select name="uf" id="uf" data-role="select" style="text-align:center;" onchange="getCidade()">
            <option value='0' style="text-align:center;font-weight:bold;">Carregando...</option>
            </select>
            <label for="cidade" style="color:#F7931E;font-weight:bold;">Cidade</label>
            <select name="cidade" id="cidade" data-role="select" onchange="getSegmento()">
            <option value='0' style="text-align:center;font-weight:bold;">Carregando...</option>
            </select>
            <label for="segmento" style="color:#F7931E;font-weight:bold;">Segmento</label> 
            <select name="segmento" id="segmento" data-role="select">
            <option value='0' style="text-align:center;font-weight:bold;">Carregando...</option>
            </select>
            <button class="btn" style="color:#fff;background-color:#F7931E;text-shadow:none;" onclick="getEcs();"> Buscar</button>
        </div>
        <div data-role="footer" data-position="fixed" align="center">
            <a href="menu.html" rel="external" class="ui-btn ui-icon-home ui-btn-icon-notext ui-corner-all" style="background:#F7931E;"></a>
        </div>
    </div>
    </body>
</html>
