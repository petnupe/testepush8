<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" href="themes/tecbizassociado.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="jquery/jquery.mobile.structure-1.4.5.min.css" />
        <link rel="stylesheet" href="css/custom.css" />

        <script src="jquery/jquery-1.11.3.min.js"></script>
        <script src="jquery/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/jquery.storageapi.min.js"></script>
        <script type="text/javascript" src="js/jquery.mask.min.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        
        <title>TecBiz Associado</title>
    </head>
    <body>
        <div data-role="page" data-theme="a">
            <div data-role="header" data-position="fixed">
                <h1>TecBiz Associado</h1>
            </div>
        <div data-role="content" data-theme="a">
        <fieldset data-role="controlgroup" data-type="horizontal"> 
            <input type="radio" name="radio-choice" id="radio-choice-cartao" value="on" checked="checked" style="display:none;">
            <label for="radio-choice-cartao">Cartão</label>
            <input type="radio" name="radio-choice" id="radio-choice-email" value="off" style="display:none;">
            <label for="radio-choice-email">E-mail</label>
        </fieldset>
        <center>  
            <input name="cartao_email" id="cartao_email" style="text-align:center;" type="tel" maxlength="16">
            <label for="senha" style="color:#F7931E;font-weight:bold;">Senha</label>
            <input name="senha" id="senha" type="number" style="text-align:center;" maxlength="6">
            
            <input type="checkbox" name="sd" id="sd" data-mini="true"/>
            <label for="sd">Salvar dados</label> 
            <button class="ui-shadow ui-btn ui-corner-all" style="background-color:#F7931E; color:#FFFFFF;" onclick="login();">Entrar</button>
            <small><b>* Acesso por e-mail apenas com cadastro prévio no sistema TecBiz OnLine!</b></small>
        </center>
        </div>
        <div data-role="footer" data-position="fixed">
            <h4>TecBiz Mobile 4.2.1</h4>
        </div>
    </div>
    <div id="deviceready" class="blink">
        <p class="event listening"></p>
        <p class="event received"></p>
    </div>
        <script type="text/javascript" src="js/custom.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
